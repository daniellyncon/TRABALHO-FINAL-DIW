<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ANIMEs CRUD</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="funcoes.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="corpo">
        <div id="frmEditar">
            <div class="header">
                <h1>AniCRUD</h1>
                <h2>Formulário de Inclusão/Alteração</h1>
            </div>
            <form class="formulario">
                <div id="comunista">
                    <div id="comunitasRow">
                        <label for="files">Imagem:</label>
                        <input type="file" class="form-control" id="files" name="files[]" required onchange="PreviewImage();" />
                    </div>
                    <div id="comunitasRow">
                        <label for="addCode">Código:</label>
                        <input type="text" class="form-control" id="addCode" required placeholder="Informe um código para o anime">
                    </div>
                    <div id="comunitasRow">
                        <label for="addName">Nome:</label>
                        <input type="text" class="form-control" id="addName" required placeholder="Informe o nome do anime"></input>
                    </div>

                </div>
                <div id="facista">
                    <img id="imageContainer" src="images/oie_1720408oGsoQ583.jpg" width="200px" height="300px" />
                </div>
                <div class="col-sm-8">
                    <label for="addGender">Gênero:</label>
                    <input type="text" class="form-control" id="addGender" required placeholder="Informe o gênero do anime">
                </div>

                <div class="col-sm-8">
                    <label for="addAuthor">Autor:</label>
                    <input type="text" class="form-control" id="addAuthor" required placeholder="Informe o nome do autor">
                </div>
                <div class="col-sm-8">
                    <label for="addDirector">Diretor:</label>
                    <input type="text" class="form-control" id="addDirector" required placeholder="Informe o nome do diretor"></input>
                </div>
                <div class="col-sm-8">
                    <label for="addSeasons">Temporadas:</label>
                    <input type="text" class="form-control" id="addSeasons" required placeholder="Informe a quantidade de temporadas">
                </div>
                <div class="col-sm-8">
                    <label for="addEpisodes">Episódios:</label>
                    <input type="text" class="form-control" id="addEpisodes" required placeholder="Informe a quantidade de episódios">
                </div>
                <div class="col-sm-8">
                    <label for="addLaunch">Lançamento:</label>
                    <input type="text" class="form-control" id="addLaunch" required placeholder="Informe a data de lançamento"></input>
                </div>

                <div class="col-sm-8">
                    <label for="addStudio">Estúdio:</label>
                    <input class="form-control" id="addStudio" required placeholder="Digite aqui informações sobre o anime"></input>
                </div>
            </form>
            <a><button class="button" type="submit" id="btnSalvar"> Salvar</button></a>
            <a href="index.html"><input class="button" type="button" value="Voltar" /></a>
        </div>
    </div>
    <p id="b64"></p>
    <script>
        function PreviewImage() {
            var oFReader = new FileReader();
            oFReader.readAsDataURL(document.getElementById("files").files[0]);
            oFReader.onload = function (oFREvent) {
                document.getElementById("imageContainer").src = oFREvent.target.result;
                document.getElementById("b64").innerHTML = oFREvent.target.result;
            }
        }
    </script>
</body>
</html>
